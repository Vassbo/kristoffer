<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NEON MAZE</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <canvas id="myCanvas" width="550px" height="350px"></canvas> -->


  <div id="neonBoard"></div>

  <div id="pause" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="60px" height="60px"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></div>
  <div id="reset" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="60px" height="60px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg></div>

  <div class="blur"></div>
  <div id="mainMenu">
    <div class="mainMenu">
      <h1>Neon Maze</h1>
      <button>Play</button> <!-- /Continue -->
      <button>Stages</button>
      <button>Settings</button>
  
      <div class="stages hidden"></div>
      <div class="settings hidden">
        <!-- sound (sfx), music, saves...?, color theme?? -->
      </div>
    </div>
  </div>


  <div id="debug">
    <p>Neon:</p>
    <p>X: <span id="neonX">0</span></p>
    <p>Y: <span id="neonY">0</span></p>
    <br>
    <p>Mouse:</p>
    <p>X: <span id="mouseX">0</span></p>
    <p>Y: <span id="mouseY">0</span></p>
    <br>
    <p>Page:</p>
    <p>X: <span id="scrollX">0</span></p>
    <p>Y: <span id="scrollY">0</span></p>
    <br>
    <p>Info:</p>
    <p>Stage: <span id="currentStage">0</span></p>
    <p>Color: <span id="currentColor">rgb(0, 255, 0)</span></p>
  </div>

  <div id="grid"></div>

  <script>
    var grid = {
      spacing: 200,
      value: 'px',
      v: 3,
      h: 10
    };
    createGrid();
    function createGrid() {
      for (var i = 1; i < grid.v + 1; i++) {
        var newElem = document.createElement("div");
        newElem.classList.add('v');
        newElem.style.top = grid.spacing * i + grid.value;
        document.getElementById('grid').appendChild(newElem);
      }
      for (var j = 1; j < grid.h + 1; j++) {
        var newElem = document.createElement("div");
        newElem.classList.add('h');
        newElem.style.left = grid.spacing * j + grid.value;
        document.getElementById('grid').appendChild(newElem);
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="menu.js"></script>
  <script src="stages.js"></script>
  <script src="script.js"></script>
</body>
</html>
